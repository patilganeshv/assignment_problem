<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Product</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products">Product's - List</a>
        </li>

      </ul>
      
    </div>
  </div>
</nav>

{% if success %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success: </strong> Your product has been added to list.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif  %}  

 <div class="container my-3">
    <h2 class="text-center">Add a Product</h2>
    <form action="/" method="post">
    {% csrf_token %}
  
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" i="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <textarea name="desc" id="desc" class="form-control"></textarea>
  </div>
  
  <div class="mb-3">
    <label for="cost_per_item" class="form-label">Cost Per Item</label>
    <input type="text" class="form-control" id="cost_per_item" name="cost_per_item" i="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  
  <div class="mb-3">
    <label for="stock_quantity" class="form-label">Stock Quantity</label>
    <input type="text" class="form-control" id="stock_quantity" name="stock_quantity" i="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <!--
  <div class="mb-3">
    <label for="volume" class="form-label">Volume</label>
    <input type="text" class="form-control" id="volume" name="volume" i="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  -->
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  
</div>

    <footer>
      <p class="text-center bg-dark text-light fixed-bottom my-0 py-3"> Copyright &copy; 2021 | All rights reserved</p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
